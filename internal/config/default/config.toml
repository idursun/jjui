limit = 0

[keys]
  up = ["up", "k"]
  down = ["down", "j"]
  jump_to_parent = ["J"]
  jump_to_children = ["K"]
  jump_to_working_copy = ["@"]
  apply = ["enter"]
  force_apply = ["alt+enter"]
  cancel = ["esc"]
  toggle_select = [" "]
  new = ["n"]
  commit = ["c"]
  refresh = ["ctrl+r"]
  abandon = ["a"]
  diff = ["d"]
  quit = ["q"]
  help = ["?"]
  describe = ["D"]
  edit = ["e"]
  force_edit = ["alt+e"]
  diffedit = ["E"]
  absorb = ["A"]
  split = ["s"]
  split_parallel = ["alt+s"]
  undo = ["u"]
  redo = ["U"]
  revset = ["L"]
  exec_jj = [":"]
  exec_shell = ["$"]
  ace_jump = ["f"]
  quick_search = ["/"]
  quick_search_cycle = ["'"]
  custom_commands = ["x"]
  leader = ["\\"]
  suspend = ["ctrl+z"]
  set_parents = ["M"]
  [keys.rebase]
    mode = ["r"]
    revision = ["r"]
    source = ["s"]
    branch = ["B"]
    after = ["a"]
    before = ["b"]
    onto = ["d"]
    insert = ["i"]
    skip_emptied = ["e"]
  [keys.revert]
    mode = ["R"]
    after = ["a"]
    before = ["b"]
    onto = ["d"]
    insert = ["i"]
  [keys.duplicate]
    mode = ["y"]
    after = ["a"]
    before = ["b"]
    onto = ["d"]
  [keys.squash]
    mode = ["S"]
    keep_emptied = ["e"]
    interactive = ["i"]
  [keys.details]
    mode = ["l"]
    close = ["h"]
    split = ["s"]
    split_parallel = ["alt+s"]
    squash = ["S"]
    restore = ["r"]
    absorb = ["A"]
    diff = ["d"]
    select = ["m", " "]
    revisions_changing_file = ["*"]
  [keys.evolog]
    mode = ["v"]
    diff = ["d"]
    restore = ["r"]
  [keys.preview]
    mode = ["p"]
    toggle_bottom = ["P"]
    scroll_up = ["ctrl+p"]
    scroll_down = ["ctrl+n"]
    half_page_down = ["ctrl+d"]
    half_page_up = ["ctrl+u"]
    expand = ["ctrl+h"]
    shrink = ["ctrl+l"]
  [keys.bookmark]
    mode = ["b"]
    set = ["B"]
    delete = ["d"]
    move = ["m"]
    forget = ["f"]
    track = ["t"]
    untrack = ["u"]
  [keys.inline_describe]
    mode = ["enter"]
    accept = ["alt+enter", "ctrl+s"]
    editor = ["alt+e"]
  [keys.git]
    mode = ["g"]
    push = ["p"]
    fetch = ["f"]
  [keys.oplog]
    mode = ["o"]
    restore = ["r"]
  [keys.file_search]
    toggle = ["ctrl+t"]
    up = ["up"]
    down = ["down"]
    accept = ["enter"]
    edit = ["alt+e"]

[ui]
  theme = ""
  auto_refresh_interval = 0
  [ui.tracer]
    enabled = false
  [ui.colors]

[suggest]
  [suggest.exec]
    mode = "off"

[revisions]
  log_batching = true
  # template = 'builtin_log_compact' # overrides jj's templates.log
  # revset = "zzzzzzz"               # overrides jj's revsets.log

[preview]
  revision_command = ["show", "--color", "always", "-r", "$change_id"]
  oplog_command = ["op", "show", "$operation_id", "--color", "always"]
  file_command = ["diff", "--color", "always", "-r", "$change_id", "$file"]
  show_at_bottom = false
  show_at_start = false
  width_percentage = 50.0
  width_increment_percentage = 5.0

[oplog]
  limit = 200

[graph]
  batch_size = 50

# example auto command
[actions."#update-preview"]
    on = ["@refresh", "@revisions.select"]
    next = [{ id = "preview.update", revision = "$commit_id" }, "register #update-preview"]

[actions."#refresh"]
  on = ["@refresh"]
  next = [{ id = "flash.add", message = "refreshed" }, "register #refresh"]

[actions."revset.cancel"]
  next = ["switch revisions"]

[actions."revset.accept"]
  next = ["switch revisions"]

[actions."revset.edit"]
  args = { clear = true }
  next = ["switch revset"]

[actions."revisions.toggle_select"]
  next = ["revisions.down"]

[actions."revisions.jump_to_working_copy"]
  id = "revisions.find"
  change_id = "@"

[actions."inline_describe.accept"]
  next = ["close inline_describe"]

[actions."oplog.restore"]
  next = ["close oplog"]

[actions."oplog.close"]
  next = ["close oplog"]

[actions."oplog.diff"]
  next = ["open diff"]

[actions."set_parents.apply"]
  next = ["close set_parents"]

[actions."abandon.apply"]
  id = "abandon.apply"
  next = ["refresh", "close abandon"]

[actions."abandon.force_apply"]
  id = "abandon.force_apply"
  next = ["close abandon"]

[actions."squash.apply"]
  id = "squash.apply"
  next = ["close squash"]

[actions."squash.force_apply"]
  id = "squash.apply"
  force = true
  next = ["close squash"]

[actions."rebase.apply"]
  next = ["close rebase", "refresh"]

[actions."rebase.force_apply"]
  id =  "rebase.apply"
  force = true
  next = ["close rebase", "refresh"]

[actions."undo.close"]
  next = ["close undo"]

[actions."undo.accept"]
  next = ["close undo"]

[actions."bookmark_list.accept"]
  next = ["list.select", "close bookmark_list"]

[actions."bookmarks.apply"]
  next = ["close bookmarks"]

[actions."evolog.restore.apply"]
  id = "evolog.apply"
  next = ["close evolog", "refresh"]

[actions."git.apply"]
  next = ["close git"]

[actions."revert.apply"]
  next = ["close revert"]

[actions."details.split.apply"]
  next = ["close details", "refresh"]

[actions."toggle preview"]
    next = [{ id = "preview.update", revision = "$commit_id" }]

[actions."revisions.append_current_as_ancestor"]
  id = "revset.set"
  args = { "revset" = "$revset | ancestors($change_id, 2)" }

[actions."revisions.my_inline_describe"]
  next = ["open inline_describe", "wait close inline_describe", "revisions.new"]

[actions."new_note_commit"]
  next = [
    { id = "run", args = { "jj" = ["new", "-A", "$change_id"]}, next = ["refresh"]},
    "wait @refresh",
    "revisions.up",
    "open inline_describe"
  ]

[actions."diff_from_here"]
  id = "open diff"
  next = [
    { id = "diff.show", args = { "jj" = ["diff", "-r", "$change_id::@"] }},
    "wait close diff",
    "switch revisions"
  ]

[actions."list_bookmarks"]
  jj = ["bookmark", "list"]
  next = [
    { id = "choose bookmark_list", items = "$output"},
    { wait = "close bookmark_list" },
    { id = "flash.add", message = "$selected" },
  ]

[actions."show_root"]
  jj = ["root"]
  next = [
    { id = "flash.add", message = "$output" },
    "refresh",
    "wait @refresh",
    { id = "flash.add", message = "hello" },
  ]

[actions."show_context_variables"]
  id = "flash.add"
  message = "checked commit ids: $checked_commit_ids"
  next = [
    { id = "flash.add", message = "file: $file" },
  ]

[actions."move commit down"]
  jj = ["rebase", "-r", "$change_id", "--insert-before", "$change_id-"]
  next = ["refresh"]

[actions."move commit up"]
  jj = ["rebase", "-r", "$change_id", "--insert-after", "$change_id+"]
  next = ["refresh"]

[bindings."bookmark_list"]
  "j" = "list.down"
  "k" = "list.up"
  "enter" = "bookmark_list.accept"
  "esc" = "close bookmark_list"

[bindings.revset]
  "enter" = "revset.accept"
  "esc"  = "revset.cancel"
[bindings.revisions]
  "ctrl+j"  = "move commit down"
  "ctrl+k"  = "move commit up"
  "2" = "show_root"
  "3" = "show_context_variables"
  "N" = "new_note_commit"
  "-" = "list_bookmarks"
  "@" = "revisions.jump_to_working_copy"
  "enter" = "open inline_describe"
  "j" = "revisions.down"
  "k" = "revisions.up"
  " " = "revisions.toggle_select"
  "J" = "revisions.jump_to_parent"
  "K" = "revisions.jump_to_children"
  "R" = "open revert"
  "l" = "open details"
  "S" = "open squash"
  "r" = "open rebase"
  "b" = "open bookmarks"
  "g" = "open git"
  "B" = "open set_bookmark"
  "c" = "revisions.commit"
  "n" = "revisions.new"
  "A" = "revisions.absorb"
  "a" = "open abandon"
  "s" = "revisions.split"
  "d" = "revisions.diff"
  "E" = "revisions.diffedit"
  "f" = "open ace_jump"
  "v" = "open evolog"
  "M" = "open set_parents"
  "L" = "revset.edit"
  "ctrl+r" = "refresh"
  "q" = "quit"
  "o" = "open oplog"
  "u" = "open undo"
